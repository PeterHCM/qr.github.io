<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quét mã trực tiếp từ camera</title>

  <!-- ZXing library -->
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>

  <style>
    body {
      margin: 0; 
      padding: 0; 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: flex-start;
      min-height: 100vh; 
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      margin: 16px 0;
      font-size: 1.5em;
      color: rgb(235,140,0);
    }
    #video {
      width: 90vw;
      max-width: 400px;
      border: 2px solid rgb(235,140,0);
      border-radius: 8px;
    }
    #result {
      margin: 16px 0;
      font-weight: bold;
      word-break: break-all;
      text-align: center;
    }
    #controls {
      margin-bottom: 24px;
    }
    button {
      padding: 8px 16px;
      background: rgb(235,140,0);
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: default;
    }
  </style>
</head>
<body>

  <h1>Quét mã bằng camera</h1>

  <div id="controls">
    <button id="startButton">Bắt đầu quét</button>
    <button id="stopButton" disabled>Dừng quét</button>
  </div>

  <video id="video" autoplay muted playsinline></video>
  <div id="result">Nội dung quét sẽ hiện ở đây</div>
  <div id="result1"></div>

  <script>
    const startButton = document.getElementById('startButton');
    const stopButton  = document.getElementById('stopButton');
    const video       = document.getElementById('video');
    const resultDiv   = document.getElementById('result');
    const resultQR   = document.getElementById('result1');
    const codeReader  = new ZXing.BrowserMultiFormatReader();
    const now = new Date();
    const hh   = String(now.getHours()).padStart(2, '0');
    const mm   = String(now.getMinutes()).padStart(2, '0');
    const ss   = String(now.getSeconds()).padStart(2, '0');
    const dd   = String(now.getDate()).padStart(2, '0');
    const MM   = String(now.getMonth() + 1).padStart(2, '0');
    const yyyy = now.getFullYear();
    let currentDeviceId;

    // Hàm khởi động quét
    async function startScanning() {
      startButton.disabled = true;
      stopButton.disabled  = false;
      resultDiv.textContent = 'Đang khởi động camera…';

      // Lấy danh sách camera, chọn camera sau (environment)
      const devices = await codeReader.listVideoInputDevices();
      const backCam = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];
      currentDeviceId = backCam.deviceId;

      // Bắt đầu quét từ thiết bị
      codeReader.decodeFromVideoDevice(currentDeviceId, video, (result, err) => {
        if (result) {
          resultQR.textContent = 'Mã của sản phẩm lúc ${hh}:${mm}:${ss} ngày ${dd}/${MM}/${yyyy}: ' + result.getText();
          // Nếu muốn dừng sau khi quét được lần đầu, uncomment dòng sau:
          // stopScanning();
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });
    }

    // Hàm dừng quét
    function stopScanning() {
      codeReader.reset();
      video.srcObject = null;
      startButton.disabled = false;
      stopButton.disabled  = true;
      resultDiv.textContent = 'Đã dừng quét.';
    }

    startButton.addEventListener('click', startScanning);
    stopButton .addEventListener('click', stopScanning);

    // Khi chuyển tab/ẩn trang, tự dừng camera để tiết kiệm pin
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && !startButton.disabled) return;
      if (document.hidden && !stopButton.disabled) stopScanning();
    });
  </script>
</body>
</html>
