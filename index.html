<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quét QR Code - Công Ty TNHH Kỹ Thuật Việt Thắng Lợi</title>
  <LINK REL="SHORTCUT ICON" HREF="favicon.ico">   
  <link rel="stylesheet" href="css/style.css" />
  <script src="scripts/index.min.js"></script>
  <script src="scripts/vtlqr.js" defer></script>
</head>
<body>
<header>
  <div class="logo-container">
    <img src="img/vtl_logo.png" alt="Logo VTL" class="logo" />
    <h1 style="margin: 0;">Hệ thống quét QR Code</h1>
  </div>
</header>
<menu>
</menu>
  <main>
    <form id="scanForm">
      <div class="form-group">
        <label>Ngày:</label>
        <input type="text" id="date" readonly />
      </div>
      <div class="form-group">
        <label>Giờ:</label>
        <input type="text" id="time" readonly />
      </div>
      <div class="form-group">
        <label>Số PO:</label>
        <input type="text" id="poNumber" />
      </div>
      <div class="form-group">
        <label>Model:</label>
        <input type="text" id="modelNumber" />
      </div>
      <div class="form-group">
        <label>Serial Number:</label>
        <input type="text" id="serialNumber" />
      </div>

      <div class="buttons">
        <button type="button" id="scanButton">Quét</button>
        <button type="button" id="saveButton">Lưu</button>
      </div>
    </form>

    <video id="video" autoplay muted playsinline></video>

    <section id="history">
      <h2>Lịch sử lưu</h2>
      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Số PO</th>
            <th>Model</th>
			<th>Serial Number</th>
            <th>Ngày</th>
            <th>Giờ</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
